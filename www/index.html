<!DOCTYPE html>
<html class="tall">

<head>
    <title>Lights</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
    <script src="lights.js"></script>
    <link rel="stylesheet" href="styleSheet.css">
</head>

<body class="tall">
    <div id="lightbox" class="ver tall wide spread">
      <p>
        Made by Jacob
      </p>
        <button id="lightbut" class="btn-floating waves-effect waves-light teal lighten-2"><i class="large material-icons">power_settings_new</i></button>
        <button id="signout" class="btn-flat waves-effect waves-light">Sign out</button>
    </div>
    <div id="passwdbox" class="ver wide tall squish">
        <h3>Welcome to my lights</h3>
        <p>
            Please verify your identity
        </p>
        <div class="input-field col s6">
            <input id="passwd" type="password" class="validate">
            <label for="passwd">Password</label>
        </div>

        <button id="sub" type="button" class="btn waves-effect waves-light">Sign in</button>
    </div>
</body>

</html>
